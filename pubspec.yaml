name: pill_reminder
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  curved_navigation_bar: ^1.0.3
  flutter:
    sdk: flutter
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.2.1
  iconsax: ^0.0.8
  intl: ^0.19.0
  logger: ^2.2.0
  lottie: ^3.1.0
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # - - - - - -  LOCAL ASSETS - - - - - - #
  assets:
    - assets/animations/
    - assets/icons/
  
  # - - - - - -  LOCAL FONTS - - - - - - #
  fonts:
    - family: bold
      fonts:
        - asset: assets/fonts/bold.ttf
    
    - family: med
      fonts:
        - asset: assets/fonts/med.ttf

    - family: light
      fonts:
        - asset: assets/fonts/light.ttf

    - family: yekan
      fonts:
        - asset: assets/fonts/yekan.ttf

    - family: sans
      fonts:
        - asset: assets/fonts/sans.ttf
